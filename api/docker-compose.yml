version: '3.4'

services:
  clinicorp:
    image: clinicorp
    container_name: clinicorp-api
    build:
      context: .
      dockerfile: CliniCorp/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    ports:
       - "5500:80" 
    depends_on:
      - sqlserver
    networks:
      - clinicorp
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: clinicorp-db
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: "Numsey#2021"
    volumes:
      - c:\dados\volumes\mssql:/var/opt/mssql3
    ports:
      - '1433:1433'
    networks:
      - clinicorp
networks:
  clinicorp:
    driver:  bridge
