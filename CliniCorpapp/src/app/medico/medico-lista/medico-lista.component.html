<button type="button" class="btn btn-secondary adicionar" [routerLink]="['/adicionar']">Novo Medico</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Especialização</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let medico of medicos">
      <td> {{ medico.nome}} </td>
      <td> {{ medico.cpf | mask:"000.000.000-00"}} </td>
      <td> {{ medico.especializacao}} </td>
    </tr>
  </tbody>
</table>
