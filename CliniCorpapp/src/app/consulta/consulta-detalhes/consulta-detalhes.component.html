<div class="container">
    <p>Editar Consulta {{ consulta.descricaoConsulta }}</p>

    <div class="form-group col-md-6">
        <input type="text"  class="form-control" id="date"  [(ngModel)]="dataConsulta" mask="d0/M0/0000" [dropSpecialCharacters]="false">
        <button type="button" class="btn btn-secondary" (click)="click()">data</button>
      </div>

      <div class="form-group col-md-6">
        <input type="text"  class="form-control" id="status"  [(ngModel)]="status">
        <button type="button" class="btn btn-secondary" (click)="updateStatus()">save</button>
      </div>
</div>
