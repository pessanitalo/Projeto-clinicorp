<div class="container">
  
    <div class="col-md-6 margin-top">
        <form novalidate>

            <div class="form-group">
                <label class="control-label">Data da Consulta</label>
                <input class="form-control" id="nome" type="dataConsulta" formControlName="dataConsulta" />
                <!-- <span class="text-danger" *ngIf="Form.get('dataConsulta')?.invalid">
                    {{ErrorMessage("nome")}}
                </span> -->
            </div>


            <div class="form-group">
                <label class="control-label">Descrição Consulta</label>
                <div>
                    <input class="form-control" id="descricaoConsulta" type="text" formControlName="descricaoConsulta" />
                    <!-- <span class="text-danger" *ngIf="Form.get('descricaoConsulta')?.invalid">
                        {{ErrorMessage("descricaoConsulta")}}
                    </span> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Status Consulta</label>
                <div>
                    <input class="form-control" id="statusConsulta" type="text" formControlName="statusConsulta"  />
                    <!-- <span class="text-danger" *ngIf="Form.get('crm')?.invalid">
                        {{ErrorMessage("statusConsulta")}}
                    </span> -->
                </div>
            </div>
            <hr>
            <h4>Paciente</h4>

            <div formGroupName="paciente">
                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <input class="form-control" id="nome" type="nome" formControlName="nome" />
                    <!-- <span class="text-danger" *ngIf="Form.get('nome')?.invalid">
                        {{ErrorMessage("nome")}}
                    </span> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Email</label>
                <div>
                    <input class="form-control" id="email" type="text" formControlName="email" />
                    <!-- <span class="text-danger" *ngIf="Form.get('email')?.invalid">
                        {{ErrorMessage("cpf")}}
                    </span> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">CPF</label>
                <div>
                    <input class="form-control" id="cpf" type="text" formControlName="cpf" mask="000.000.000-00" />
                    <!-- <span class="text-danger" *ngIf="Form.get('cpf')?.invalid">
                        {{ErrorMessage("cpf")}}
                    </span> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Data da Consulta</label>
                <input class="form-control" id="nome" type="dataConsulta" formControlName="dataConsulta" />
                <!-- <span class="text-danger" *ngIf="Form.get('dataConsulta')?.invalid">
                    {{ErrorMessage("nome")}}
                </span> -->
            </div>

            <div class="form-group margin-top">
                <button type="submit" class="btn btn-primary salvar">Salvar</button>
                <button type="button" class="btn btn-success voltar">Voltar</button>
            </div>
        </form>
    </div>

</div>
