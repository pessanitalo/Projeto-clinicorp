<div class="container">

    <div class="col-md-6">
        <form novalidate [formGroup]="Form">
            <div class="form-group">
                <label class="control-label">Nome</label>
                <input class="form-control" id="nome" type="nome" formControlName="nome" />
            </div>

            <div class="form-group">
                <label class="control-label">Email</label>
                <div>
                    <input class="form-control" id="email" type="text" formControlName="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">CPF</label>
                <div>
                    <input class="form-control" id="cpf" type="text" formControlName="cpf" mask="000.000.000-00" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Data Nascimento</label>
                <div>
                    <input class="form-control" id="DataNascimento" type="text" formControlName="DataNascimento"
                        mask="00/00/0000" [dropSpecialCharacters]="false" />
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary salvar" [disabled]="!Form.valid">Salvar</button>
                <button type="button" class="btn btn-success voltar" [routerLink]="['/consultalist']">Voltar</button>
            </div>
        </form>
    </div>

</div>
