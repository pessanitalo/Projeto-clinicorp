<div class="container">

    <div class="col-md-6 margin-top">
        <form novalidate (ngSubmit)="adicionar()" [formGroup]="Form">

            <div class="form-group">
                <label class="control-label">Nome</label>
                <input class="form-control" id="nome" type="text" formControlName="nome" />
                <span class="text-danger" *ngIf="Form.get('nome')?.invalid">
                    {{ErrorMessage("nome")}}
                </span>
            </div>


            <div class="form-group">
                <label class="control-label">CPF</label>
                <div>
                    <input class="form-control" id="cpf" type="text" formControlName="cpf" mask="000.000.000-00" />
                    <span class="text-danger" *ngIf="Form.get('cpf')?.invalid">
                        {{ErrorMessage("cpf")}}
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">CRM</label>
                <div>
                    <input class="form-control" id="crm" type="text" formControlName="crm" mask="0000000000.0" />
                    <span class="text-danger" *ngIf="Form.get('crm')?.invalid">
                        {{ErrorMessage("crm")}}
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label">Especialização</label>
                <div>
                    <input class="form-control" id="especializacao" type="text" formControlName="especializacao" />
                    <span class="text-danger" *ngIf="Form.get('especializacao')?.invalid">
                        {{ErrorMessage("especializacao")}}
                    </span>
                </div>
            </div>

            <div class="form-group margin-top">
                <button type="submit" class="btn btn-primary salvar" [disabled]="!Form.valid">Salvar</button>
                <button type="button" class="btn btn-success voltar" [routerLink]="['/medicolist']">Voltar</button>
            </div>
        </form>
    </div>
</div>
